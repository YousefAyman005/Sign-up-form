<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="logo">
                <img src=odin-lined.png><p>ODIN</p>
            </div>
        </div>
        <div id="right">
            <div id="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <p><b>You know you want to.</b></p>
            </div>
            <form action="example.com" method-="post">
                <fieldset id="fs">
                    <legend><b>Let's do this!</b></legend>
                    <div id="info">
                        <div class="info-col">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass">
                        </div>
                        <div class="info-col">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                            <label for="number">Phone Number</label>
                            <input type="number" id="number" name="number">
                            <label for="Conpass">Confirm Password</label>
                            <input type="password" id="Conpass" name="Conpass">
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="url">Log in</a></p>
        </div>
    </div>
</body>
</html>
